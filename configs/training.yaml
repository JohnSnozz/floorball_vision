# Floorball Vision - Training Configuration

# Model settings
model:
  base: yolov8n.pt  # Options: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov5l6u.pt

# Training parameters
training:
  epochs: 100
  batch_size: 4
  image_size: 1080
  patience: 50  # Early stopping patience

# Data paths
data:
  root: data/training
  yaml: data/training/data.yaml
  classes: configs/classes.yaml

# Output
output:
  project: runs/detect
  name: train

# Augmentation (YOLO defaults are usually good)
augmentation:
  hsv_h: 0.015  # Hue augmentation
  hsv_s: 0.7    # Saturation augmentation
  hsv_v: 0.4    # Value augmentation
  degrees: 0.0  # Rotation (0 for sports - keep orientation)
  translate: 0.1
  scale: 0.5
  flipud: 0.0   # No vertical flip for sports
  fliplr: 0.5   # Horizontal flip OK
