# ==============================================
# FLOORBALL VISION - YOLO Training Defaults
# ==============================================
# Standard-Hyperparameter für YOLO Training
# ==============================================

# Basis-Modell
model:
  base: "yolov8n.pt"  # nano, schnellstes
  alternatives:
    - "yolov8s.pt"    # small
    - "yolov8m.pt"    # medium
    - "yolov8l.pt"    # large
    - "yolov8x.pt"    # extra large

# Training Hyperparameter
training:
  epochs: 100
  batch_size: 16
  imgsz: 640
  patience: 50        # Early stopping

  # Optimierer
  optimizer: "auto"   # auto, SGD, Adam, AdamW
  lr0: 0.01           # Initial learning rate
  lrf: 0.01           # Final learning rate (lr0 * lrf)

  # Augmentation
  augmentation:
    hsv_h: 0.015      # Hue
    hsv_s: 0.7        # Saturation
    hsv_v: 0.4        # Value
    degrees: 0.0      # Rotation (aus für Sport)
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0       # Vertikal flip (aus)
    fliplr: 0.5       # Horizontal flip
    mosaic: 1.0
    mixup: 0.0

# Validierung
validation:
  val_split: 0.2      # 20% für Validierung
  conf_threshold: 0.25
  iou_threshold: 0.7

# Hardware
hardware:
  device: "0"         # GPU 0, oder "cpu"
  workers: 8
  amp: true           # Automatic Mixed Precision

# Speicherorte
paths:
  runs_dir: "runs/detect"
  models_dir: "models/trained"

# Callbacks
callbacks:
  save_period: 10     # Checkpoint alle n Epochen
  plots: true
  verbose: true
