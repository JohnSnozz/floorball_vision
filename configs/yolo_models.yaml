# YOLO Modell-Konfiguration für Floorball Vision
#
# Dieses File definiert die verfügbaren YOLO-Modelle und ihre Eigenschaften.
# Basiert auf Ultralytics YOLOv8/v5 Modellen.

# === YOLO Modell-Kategorien ===
#
# Die Modelle sind nach Grösse/Geschwindigkeit sortiert:
# - nano (n): Schnellstes, kleinste Genauigkeit
# - small (s): Guter Kompromiss für Echtzeit
# - medium (m): Ausgewogen
# - large (l): Hohe Genauigkeit, langsamer
# - extra-large (x): Beste Genauigkeit, langsamste

models:
  # === YOLOv8 Detection Models ===
  yolov8n.pt:
    name: "YOLOv8 Nano"
    category: "detection"
    size: "nano"
    params: "3.2M"
    speed: "~2ms"
    map_coco: "37.3"
    description: "Schnellstes Modell. Ideal für Echtzeit-Anwendungen auf schwacher Hardware oder wenn viele Frames pro Sekunde benötigt werden."
    recommended_for:
      - "Echtzeit-Tracking"
      - "Schwache Hardware / CPU"
      - "Hohe FPS Anforderungen"

  yolov8s.pt:
    name: "YOLOv8 Small"
    category: "detection"
    size: "small"
    params: "11.2M"
    speed: "~3ms"
    map_coco: "44.9"
    description: "Guter Kompromiss zwischen Geschwindigkeit und Genauigkeit. Empfohlen für die meisten Anwendungen."
    recommended_for:
      - "Standard Spieler-Tracking"
      - "Mittlere Hardware"
      - "Gute Balance"

  yolov8m.pt:
    name: "YOLOv8 Medium"
    category: "detection"
    size: "medium"
    params: "25.9M"
    speed: "~5ms"
    map_coco: "50.2"
    description: "Ausgewogenes Modell mit höherer Genauigkeit. Für Situationen wo Präzision wichtiger ist als Echtzeit."
    recommended_for:
      - "Präzises Tracking"
      - "Gute GPU vorhanden"
      - "Post-Processing Analysen"

  yolov8l.pt:
    name: "YOLOv8 Large"
    category: "detection"
    size: "large"
    params: "43.7M"
    speed: "~8ms"
    map_coco: "52.9"
    description: "Hohe Genauigkeit für anspruchsvolle Szenarien. Erkennt auch kleine Objekte wie den Ball besser."
    recommended_for:
      - "Ball-Tracking"
      - "Kleine Objekte"
      - "Starke GPU"

  yolov8x.pt:
    name: "YOLOv8 Extra-Large"
    category: "detection"
    size: "xlarge"
    params: "68.2M"
    speed: "~12ms"
    map_coco: "53.9"
    description: "Beste Genauigkeit. Für Offline-Analysen wo Zeit keine Rolle spielt."
    recommended_for:
      - "Maximale Genauigkeit"
      - "Offline-Analyse"
      - "High-End GPU"

  # === YOLO11 Models (Neueste Generation) ===
  yolo11n.pt:
    name: "YOLO11 Nano"
    category: "detection"
    size: "nano"
    params: "2.6M"
    speed: "~1.5ms"
    map_coco: "39.5"
    description: "Neueste YOLO-Generation. Schnellstes Modell mit verbesserter Architektur."
    recommended_for:
      - "Echtzeit-Tracking"
      - "Beste Nano-Performance"
      - "Moderne Architektur"

  yolo11s.pt:
    name: "YOLO11 Small"
    category: "detection"
    size: "small"
    params: "9.4M"
    speed: "~2.5ms"
    map_coco: "47.0"
    description: "Neueste YOLO-Generation. Beste Balance aus Geschwindigkeit und Genauigkeit."
    recommended_for:
      - "Standard Tracking"
      - "Empfohlenes Modell"
      - "Gute Allround-Performance"

  yolo11m.pt:
    name: "YOLO11 Medium"
    category: "detection"
    size: "medium"
    params: "20.1M"
    speed: "~4.5ms"
    map_coco: "51.5"
    description: "Neueste YOLO-Generation. Höhere Genauigkeit für anspruchsvolle Szenen."
    recommended_for:
      - "Präzises Tracking"
      - "Komplexe Szenen"
      - "Gute GPU"

  yolo11l.pt:
    name: "YOLO11 Large"
    category: "detection"
    size: "large"
    params: "25.3M"
    speed: "~6ms"
    map_coco: "53.4"
    description: "Neueste YOLO-Generation. Hohe Genauigkeit auch bei kleinen Objekten."
    recommended_for:
      - "Ball-Tracking"
      - "Kleine Objekte"
      - "Hohe Genauigkeit"

  yolo11x.pt:
    name: "YOLO11 Extra-Large"
    category: "detection"
    size: "xlarge"
    params: "56.9M"
    speed: "~11ms"
    map_coco: "54.7"
    description: "Neueste YOLO-Generation. Maximale Genauigkeit für Offline-Analysen."
    recommended_for:
      - "Maximale Genauigkeit"
      - "Offline-Analyse"
      - "High-End GPU"

  # === YOLOv10 Models (NMS-frei, effizient) ===
  yolov10n.pt:
    name: "YOLOv10 Nano"
    category: "detection"
    size: "nano"
    params: "2.3M"
    speed: "~1.2ms"
    map_coco: "38.5"
    description: "NMS-freie Architektur. Extrem schnelle Inferenz ohne Post-Processing."
    recommended_for:
      - "Maximale Geschwindigkeit"
      - "Edge Deployment"
      - "Latenz-kritisch"

  yolov10s.pt:
    name: "YOLOv10 Small"
    category: "detection"
    size: "small"
    params: "7.2M"
    speed: "~2.0ms"
    map_coco: "46.3"
    description: "NMS-freie Architektur. Schneller als v8 bei ähnlicher Genauigkeit."
    recommended_for:
      - "Effizientes Tracking"
      - "Niedrige Latenz"
      - "Gute Balance"

  yolov10m.pt:
    name: "YOLOv10 Medium"
    category: "detection"
    size: "medium"
    params: "15.4M"
    speed: "~4.5ms"
    map_coco: "51.1"
    description: "NMS-freie Architektur. Gute Genauigkeit bei niedriger Latenz."
    recommended_for:
      - "Präzises Tracking"
      - "End-to-End Inferenz"
      - "Mittlere Hardware"

  yolov10l.pt:
    name: "YOLOv10 Large"
    category: "detection"
    size: "large"
    params: "24.4M"
    speed: "~7ms"
    map_coco: "53.2"
    description: "NMS-freie Architektur. Hohe Genauigkeit ohne Post-Processing."
    recommended_for:
      - "Hohe Genauigkeit"
      - "Keine NMS nötig"
      - "Gute GPU"

  yolov10x.pt:
    name: "YOLOv10 Extra-Large"
    category: "detection"
    size: "xlarge"
    params: "29.5M"
    speed: "~10ms"
    map_coco: "54.4"
    description: "NMS-freie Architektur. Maximale Genauigkeit der v10-Serie."
    recommended_for:
      - "Maximale Genauigkeit"
      - "Offline-Analyse"
      - "High-End GPU"

  # === YOLOv9 Models (PGI-Architektur) ===
  yolov9c.pt:
    name: "YOLOv9 Compact"
    category: "detection"
    size: "medium"
    params: "25.3M"
    speed: "~5ms"
    map_coco: "53.0"
    description: "PGI-Architektur (Programmable Gradient Information). Sehr gute Genauigkeit."
    recommended_for:
      - "Hohe Genauigkeit"
      - "Komplexe Szenen"
      - "Moderne GPU"

  yolov9e.pt:
    name: "YOLOv9 Extended"
    category: "detection"
    size: "xlarge"
    params: "57.3M"
    speed: "~15ms"
    map_coco: "55.6"
    description: "PGI-Architektur. Grösstes YOLOv9 Modell mit bester Genauigkeit."
    recommended_for:
      - "Maximale Genauigkeit"
      - "Offline-Analyse"
      - "State-of-the-Art"

  # === RT-DETR Models (Transformer-basiert) ===
  rtdetr-l.pt:
    name: "RT-DETR Large"
    category: "detection"
    size: "large"
    params: "32M"
    speed: "~9ms"
    map_coco: "53.0"
    description: "Real-Time Detection Transformer. Besser bei Überlappungen und Verdeckungen."
    recommended_for:
      - "Spieler-Überlappungen"
      - "Verdeckte Objekte"
      - "Transformer-Architektur"

  rtdetr-x.pt:
    name: "RT-DETR Extra-Large"
    category: "detection"
    size: "xlarge"
    params: "67M"
    speed: "~17ms"
    map_coco: "54.8"
    description: "Real-Time Detection Transformer. Maximale Genauigkeit bei Transformer-Architektur."
    recommended_for:
      - "Maximale Genauigkeit"
      - "Komplexe Überlappungen"
      - "High-End GPU"

  # === YOLOv5 Models (Alternative, bewährt) ===
  yolov5n.pt:
    name: "YOLOv5 Nano"
    category: "detection"
    size: "nano"
    params: "1.9M"
    speed: "~1.5ms"
    map_coco: "28.0"
    description: "Kleinstes YOLOv5 Modell. Noch schneller als v8 nano, aber weniger genau."
    recommended_for:
      - "Extrem schnelle Inferenz"
      - "Edge Devices"

  yolov5s.pt:
    name: "YOLOv5 Small"
    category: "detection"
    size: "small"
    params: "7.2M"
    speed: "~2ms"
    map_coco: "37.4"
    description: "Bewährtes Modell mit guter Community-Unterstützung."
    recommended_for:
      - "Stabile Performance"
      - "Gut dokumentiert"

  yolov5l6.pt:
    name: "YOLOv5 Large P6"
    category: "detection"
    size: "large"
    params: "76.8M"
    speed: "~15ms"
    map_coco: "53.7"
    description: "P6-Modell mit 1280px Input. Besser für hochauflösende Videos und kleine Objekte."
    recommended_for:
      - "4K Videos"
      - "Ball-Detection"
      - "Hohe Auflösung"

# === Empfehlungen für Floorball ===
recommendations:
  # Task-spezifische Empfehlungen
  player_tracking:
    primary: "yolov8s.pt"
    alternative: "yolov8m.pt"
    description: "Spieler sind gross genug für kleinere Modelle. Geschwindigkeit ist wichtiger."

  ball_tracking:
    primary: "yolov8l.pt"
    alternative: "yolov5l6.pt"
    description: "Der Ball ist klein und schnell. Grössere Modelle erkennen ihn zuverlässiger."

  full_detection:
    primary: "yolov8m.pt"
    alternative: "yolov8l.pt"
    description: "Für alle Objekte (Spieler, Ball, Tor, etc.) ein mittleres Modell verwenden."

  realtime:
    primary: "yolov8n.pt"
    alternative: "yolov8s.pt"
    description: "Wenn Echtzeit-Feedback wichtiger ist als perfekte Genauigkeit."

# === Training Parameter Defaults ===
training_defaults:
  epochs: 100
  batch_size: 16
  image_size: 1080
  patience: 50
  optimizer: "auto"
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

# === Augmentation Presets ===
augmentation_presets:
  light:
    name: "Leicht"
    description: "Minimale Augmentation. Gut wenn Trainingsdaten repräsentativ sind."
    hsv_h: 0.015
    hsv_s: 0.4
    hsv_v: 0.3
    degrees: 0.0
    translate: 0.1
    scale: 0.3
    fliplr: 0.5
    mosaic: 0.5

  medium:
    name: "Mittel"
    description: "Standard-Augmentation. Empfohlen für die meisten Fälle."
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 5.0
    translate: 0.1
    scale: 0.5
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.1

  heavy:
    name: "Stark"
    description: "Aggressive Augmentation. Hilft bei kleinen Datasets."
    hsv_h: 0.02
    hsv_s: 0.9
    hsv_v: 0.5
    degrees: 10.0
    translate: 0.2
    scale: 0.9
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.3
    copy_paste: 0.3

# === Tracker Konfigurationen ===
# Diese Tracker werden NICHT trainiert - sie verwenden algorithmisches Matching
# Nur der YOLO-Detektor wird mit deinen Daten trainiert!
trackers:
  bytetrack:
    name: "ByteTrack"
    config: "configs/trackers/bytetrack.yaml"
    description: "Klassischer Tracker mit Kalman Filter und IoU-Matching. Schnell und robust."
    features:
      - "Kalman Filter für Bewegungsvorhersage"
      - "IoU-basiertes Matching"
      - "Zwei-Stufen-Association"
    recommended_for:
      - "Standard Tracking"
      - "Schnelle Inferenz"
      - "Einfache Szenen"
    speed: "Schnell"
    gpu_usage: "Niedrig"

  botsort:
    name: "BoT-SORT"
    config: "configs/trackers/botsort.yaml"
    description: "Erweiterter Tracker mit Global Motion Compensation. Besser bei Kamerabewegung."
    features:
      - "Kalman Filter + GMC"
      - "Sparse Optical Flow"
      - "Kamerabewegung-Kompensation"
    recommended_for:
      - "Bewegte Kamera"
      - "Komplexe Szenen"
      - "Bessere Stabilität"
    speed: "Mittel"
    gpu_usage: "Mittel"

  botsort_reid:
    name: "BoT-SORT + Re-ID"
    config: "configs/trackers/botsort_reid.yaml"
    description: "BoT-SORT mit Re-Identification. Findet Spieler nach Verdeckung wieder."
    features:
      - "Alles von BoT-SORT"
      - "Appearance-basiertes Re-ID"
      - "Beste Tracking-Kontinuität"
    recommended_for:
      - "Viele Verdeckungen"
      - "Offline-Analyse"
      - "Maximale Qualität"
    speed: "Langsam"
    gpu_usage: "Hoch"

# Tracker-Empfehlungen
tracker_recommendations:
  default: "bytetrack"
  realtime: "bytetrack"
  quality: "botsort_reid"
  moving_camera: "botsort"
