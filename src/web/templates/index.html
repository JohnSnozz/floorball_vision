{% extends "base.html" %}

{% block title %}Videos - Floorball Vision{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Upload Section -->
    <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Video hinzufügen</h2>

            <!-- File Upload -->
            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Datei hochladen</h3>
                <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 cursor-pointer transition-colors">
                    <input type="file" id="file-input" accept="video/*" class="hidden">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">
                        Klicken oder Datei hierher ziehen
                    </p>
                    <p class="mt-1 text-xs text-gray-500">
                        MP4, AVI, MOV, MKV, WebM
                    </p>
                </div>
                <!-- Upload Progress -->
                <div id="upload-progress" class="hidden mt-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Hochladen...</span>
                        <span id="upload-percent">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="upload-bar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- YouTube Download -->
            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-2">YouTube Download</h3>
                <form id="youtube-form" class="space-y-3">
                    <input type="url" id="youtube-url" placeholder="https://youtube.com/watch?v=..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                        Download starten
                    </button>
                </form>
                <!-- Download Progress -->
                <div id="youtube-progress" class="hidden mt-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Downloading...</span>
                        <span id="youtube-percent">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="youtube-bar" class="bg-red-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video List -->
    <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-xl font-semibold">Videos</h2>
            </div>
            <div id="video-list" class="divide-y">
                <!-- Videos werden hier per JavaScript eingefügt -->
                <div class="p-6 text-center text-gray-500">
                    Lade Videos...
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Template (hidden) -->
<template id="video-template">
    <div class="video-item p-4 hover:bg-gray-50 flex items-center gap-4">
        <div class="flex-shrink-0">
            <div class="w-32 h-20 bg-gray-200 rounded overflow-hidden">
                <img class="video-thumb w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="flex-grow min-w-0">
            <h3 class="video-title font-medium text-gray-900 truncate"></h3>
            <div class="video-meta text-sm text-gray-500 mt-1"></div>
            <div class="video-status mt-1">
                <span class="status-badge inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"></span>
            </div>
        </div>
        <div class="flex-shrink-0 flex gap-2">
            <button class="btn-analyze px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 hidden">
                Analysieren
            </button>
            <button class="btn-delete px-3 py-1 bg-red-100 text-red-700 text-sm rounded hover:bg-red-200">
                Löschen
            </button>
        </div>
    </div>
</template>
{% endblock %}
