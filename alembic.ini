# ==============================================
# FLOORBALL VISION - Alembic Configuration
# ==============================================
# Alembic verwaltet Datenbankmigrationen
#
# Verwendung:
#   alembic upgrade head      # Alle Migrationen anwenden
#   alembic downgrade -1      # Letzte Migration rückgängig
#   alembic revision -m "..."  # Neue Migration erstellen
# ==============================================

[alembic]
# Pfad zum migrations Ordner
script_location = migrations

# Template für neue Migrationen
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path (damit src imports funktionieren)
prepend_sys_path = .

# Datenbankverbindung wird aus env.py gelesen
# sqlalchemy.url wird dynamisch gesetzt

# Log-Konfiguration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
